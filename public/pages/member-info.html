<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOBOZOO</title>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--js-->
    <script defer src="/js/script.js"></script>
    <script defer src="/js/index.js"></script>
    <script defer src="/js/productData.js"></script>
    <script defer src="/js/search.js"></script>
    <script defer src="/js/member.js"></script>
    <!-- <script defer src="/js/login.js?v=2"></script> -->
    <script src="/js/login_fixed.js"></script>
    <script defer src="/js/addToCart.js"></script>
    <script defer src="/js/cartBadge.js"></script>
    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main.main-container {
            flex: 1;
        }

        .member-info-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        .member-info-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .info-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-form label {
            font-weight: bold;
        }

        .info-form input,
        .info-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .info-form .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .info-form input[type="checkbox"] {
            accent-color: #0d6efd;
            width: 14px;
            height: 14px;
        }

        .info-form .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-form .row>div {
            flex: 1;
            min-width: 200px;
        }

        .member-info-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer.site-footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer.site-footer a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="header-left">
                        <!-- 漢堡 -->
                        <button class="hamburger" id="menu-toggle">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <!-- logo -->
                        <div class="header-brand">
                            <a class="brand-link" href="/pages/index.html">
                                <img src="/img/BOBOZOO logo.png" class="brand-logo">
                                <span class="logo-text">BOBOZOO</span>
                            </a>
                        </div>
                        <!-- 導覽分類 -->
                        <div class="header-categories desktop-only">
                            <a href="#">社群</a>
                            <a href="/pages/shopping.html">購物</a>
                            <a href="/pages/life.html">室內生活</a>
                        </div>
                    </div>

                    <!-- 右側功能列 -->
                    <div class="header-actions">
                        <div class="search-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="search-input" placeholder="搜尋商品...">
                        </div>
                        <a href="/pages/member.html" title="會員中心"><i class="fa-solid fa-user"></i></a>
                        <a href="/pages/cart.html" class="cart-icon-wrapper" title="購物車">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-count-badge" id="cart-count">0</span>
                        </a>
                    </div>
                </div>

                <!-- 手機選單（滿版覆蓋） -->
                <div class="mobile-menu" id="mobile-menu">
                    <button class="close-btn" id="menu-close"><i class="fa-solid fa-xmark"></i></button>
                    <a href="#">社群</a>
                    <a href="/pages/shopping.html">購物</a>
                    <a href="/pages/life.html">室內生活</a>
                </div>
            </div>

            <!-- 下方固定導覽列 -->
            <div class="header-nav-container">
                <div class="container">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="new.html">新品</a></li>
                        <li><a class="nav-link" href="lighting.html">燈飾</a></li>
                        <li><a class="nav-link" href="storage.html">收納</a></li>
                        <li><a class="nav-link" href="layout.html">佈置</a></li>
                        <li><a class="nav-link" href="tableware.html">餐具</a></li>
                        <li><a class="nav-link" href="bedding.html">寢具</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="page-wrapper">
            <main class="main-container">
                <section class="member-info-section">
                    <h2>會員資料</h2>
                    <form class="info-form">
                        <div class="row">
                            <div>
                                <label for="email">會員帳號</label>
                                <input type="email" id="email" disabled>
                            </div>
                            <div>
                                <label for="spend">年度累積消費</label>
                                <input type="text" id="spend" disabled value="NT.0">
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" id="name" placeholder="請輸入姓名">
                            </div>
                            <div>
                                <label for="gender">性別</label>
                                <select id="gender">
                                    <option value="">請選擇</option>
                                    <option value="male">男性</option>
                                    <option value="female">女性</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="birth">生日</label>
                                <input type="date" id="birth">
                            </div>
                            <div>
                                <label for="phone">手機號碼</label>
                                <input type="tel" id="phone" placeholder="請輸入手機號碼">
                            </div>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="subscribe">
                            <label for="subscribe">我願意收到最新優惠情報</label>
                        </div>
                        <div class="member-info-actions" style="display: flex; gap: 2rem; justify-content: center; margin-top: 1.5rem;">
                            <button type="button" class="btn" id="updateBtn">儲存變更</button>
                            <a href="member-orders.html" class="btn">訂單查詢</a>
                            <button type="button" class="btn" id="logoutBtn">登出</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <footer class="site-footer">
            <div class="footer-container">
                <!-- Logo 區 -->
                <div class="footer-block footer-logo-block">
                    <img src="/img/bobozoo logo.png" alt="BOBOZOO logo" class="footer-logo-img">
                    <h2 class="footer-logo-text">BOBOZOO</h2>
                </div>

                <!-- Office 資訊 -->
                <div class="footer-block">
                    <h3>Office</h3>
                    <p>123 Anywhere St. Any City ST 12345</p>
                    <p>Tel: +123-456-7890</p>
                    <p>hello@reallygreatsite.com</p>
                </div>

                <!-- 營業時間 -->
                <div class="footer-block">
                    <h3>Business hours</h3>
                    <p>Monday - Friday: 9am – 6pm</p>
                    <p>Saturday: 9am – 12pm</p>
                </div>
            </div>

            <hr class="footer-divider">

            <div class="footer-bottom">
                <p>Get social</p>
                <div class="footer-social-icons">
                    <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            alert('您已登出');
            window.location.href = '/pages/index.html';
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const email = localStorage.getItem('userEmail');
            if (!email) {
                alert('尚未登入');
                window.location.href = '/pages/member.html';
                return;
            }

            try {
                const res = await fetch('/api/member-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                if (res.ok) {
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('birth').value = data.birth ? data.birth.split('T')[0] : '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('subscribe').checked = data.is_subscribed === 1 || data.is_subscribed === true;
                } else {
                    alert('取得會員資料失敗：' + data.message);
                }
            } catch (err) {
                alert('無法載入會員資料');
            }
        });

        document.getElementById('updateBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const birth = document.getElementById('birth').value;
            const phone = document.getElementById('phone').value;
            const is_subscribed = document.getElementById('subscribe').checked;

            try {
                const res = await fetch('/api/update-member', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, gender, birth, phone, is_subscribed })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(data.message);
                } else {
                    alert('更新失敗：' + data.message);
                }
            } catch (err) {
                alert('❌ 發生錯誤，請稍後再試');
            }
        });
    </script>
</body>

</html>
