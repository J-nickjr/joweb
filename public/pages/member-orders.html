    <main class="main-container">
      <h2 style="margin-bottom: 2rem;">我的訂單</h2>
      <div id="orderContainer"></div>
    </main>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const orders = JSON.parse(localStorage.getItem("bobozoOrders")) || [];
      const container = document.getElementById("orderContainer");
    
      if (orders.length === 0) {
        container.innerHTML = "<p>目前沒有任何訂單。</p>";
        return;
      }
    
      let html = "";
      orders.reverse().forEach(order => {
        const itemsHtml = order.items.map(item =>
          `<li>● ${item.name} × ${item.qty} — NT ${item.price}</li>`
        ).join("");
    
        html += `
          <section style="border: 1px solid #ccc; border-radius: 10px; padding: 1.5rem; margin-bottom: 2rem;">
            <div style="display: flex; justify-content: space-between;">
              <div>
                <p><strong>訂單編號：</strong>#${order.orderId}</p>
                <p><strong>下單日期：</strong>${order.date}</p>
                <p><strong>狀態：</strong><span style="color: green;">${order.status}</span></p>
              </div>
              <div style="text-align: right;">
                <p><strong>總金額：</strong>NT ${order.total}</p>
              </div>
            </div>
            <hr style="margin: 1rem 0;" />
            <ul>${itemsHtml}</ul>
            <div style="text-align: right; margin-top: 1rem;">查看明細</div>
          </section>
        `;
      });
    
      container.innerHTML = html;
    });
    </script>

    <footer class="site-footer">
      <div class="footer-container">
        <!-- Logo 區 -->
        <div class="footer-block footer-logo-block">
          <img src="/img/BOBOZOO logo.png" alt="BOBOZOO logo" class="footer-logo-img">

        </div>

        <!-- Office 資訊 -->
        <div class="footer-block">

          <p>123 Anywhere St. Any City ST 12345</p>
          <p>Tel: +123-456-7890</p>
          <p>hello@reallygreatsite.com</p>
        </div>

        <!-- 營業時間 -->
        <div class="footer-block">
          <h3>Business hours</h3>
          <p>Monday - Friday: 9am – 6pm</p>
          <p>Saturday: 9am – 12pm</p>
        </div>
      </div>

      <hr class="footer-divider">

      <div class="footer-bottom">
        <p>Get social</p>
        <div class="footer-social-icons">
          <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </footer>
