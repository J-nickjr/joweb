<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOBOZOO</title>
  <!--css-->
  <link rel="stylesheet" href="/css/style.css">
  <!--js-->
  <script defer src="/js/script.js"></script>
  <script defer src="/js/index.js"></script>
  <script defer src="/js/productData.js"></script>
  <script defer src="/js/search.js"></script>
  <script defer src="/js/member.js"></script>
  <!-- <script defer src="/js/login.js?v=2"></script> -->
  <script src="/js/login_fixed.js"></script>
  <script defer src="/js/addToCart.js"></script>
  <script defer src="/js/cartBadge.js"></script>


  <!--icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="page-wrapper">
    <header>
      <div class="header-top">
        <div class="container">
          <div class="header-left">
            <!-- 漢堡 -->
            <button class="hamburger" id="menu-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <!-- logo -->
            <div class="header-brand">
              <a class="brand-link" href="/pages/index.html">
                <img src="/img/BOBOZOO logo.png" class="brand-logo">
                <span class="logo-text">BOBOZOO</span>
              </a>
            </div>
            <!-- 導覽分類 -->
            <div class="header-categories desktop-only">
              <a href="#">社群</a>
              <a href="#">購物</a>
              <a href="/pages/life.html">室內生活</a>
            </div>
          </div>

          <!-- 右側功能列 -->
          <div class="header-actions">
            <div class="search-container">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" class="search-input" placeholder="搜尋商品...">
            </div>
            <a href="/pages/member.html" title="會員中心"><i class="fa-solid fa-user"></i></a>
            <a href="/pages/cart.html" class="cart-icon-wrapper" title="購物車">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="cart-count-badge" id="cart-count">0</span>
            </a>
          </div>
        </div>

        <!-- 手機選單（滿版覆蓋） -->
        <div class="mobile-menu" id="mobile-menu">
          <button class="close-btn" id="menu-close"><i class="fa-solid fa-xmark"></i></button>
          <a href="#">社群</a>
          <a href="/pages/shopping.html">購物</a>
          <a href="/pages/life.html">室內生活</a>
        </div>
      </div>

      <!-- 下方固定導覽列 -->
      <div class="header-nav-container">
        <div class="container">
          <ul class="nav-list">
            <li><a class="nav-link" href="new.html">新品</a></li>
            <li><a class="nav-link" href="lighting.html">燈飾</a></li>
            <li><a class="nav-link" href="storage.html">收納</a></li>
            <li><a class="nav-link" href="layout.html">佈置</a></li>
            <li><a class="nav-link" href="tableware.html">餐具</a></li>
            <li><a class="nav-link" href="bedding.html">寢具</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="member-layout">
        <!-- 登入區塊 -->
        <section class="login-box">
          <h2>登入</h2>
          <form id="login-form" class="form-section">
            <label>電子郵件地址 ※</label>
            <input type="email" name="login-email" placeholder="請輸入 Email" required>

            <label>密碼 ※</label>
            <input type="password" name="login-password" placeholder="請輸入密碼" required>

            <div class="form-options">
              <label><input type="checkbox"> 顯示密碼</label>
              <a href="#">忘記密碼 / 修改密碼</a>
            </div>

            <button type="submit" class="btn-login">登入</button>
          </form>
        </section>

        <!-- 垂直分隔線 -->
        <div class="divider"></div>

        <!-- 註冊區塊 -->
        <section class="register-box">
          <h2>加入 BOBOZOO 會員</h2>
          <form id="register-form" class="form-section">
            <label>電子郵件地址 ※</label>
            <input type="email" name="register-email" placeholder="請輸入 Email" required>

            <label>手機號碼 ※</label>
            <input type="tel" name="register-phone" placeholder="09xxxxxxxx" required>

            <label>手機驗證碼 ※</label>
            <div class="verify-group">
              <input type="text" name="register-code" placeholder="請輸入驗證碼" required>
              <button type="button" class="btn-verify">取得驗證碼</button>
            </div>


            <label>密碼 ※</label>
            <input type="password" name="register-password" placeholder="請輸入 8-20 位英數混合密碼" required>

            <label>確認密碼 ※</label>
            <input type="password" name="register-confirm" placeholder="再次輸入密碼" required>

            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="subscribe">
                <div class="checkbox-text">我願意收到 BOBOZOO 電子報</div>
              </label>

              <label class="checkbox-label">
                <input type="checkbox" name="agree">
                <div class="checkbox-text">
                  我已閱讀並同意
                  <a href="#">隱私權政策</a> 及
                  <a href="#">使用條款</a>
                </div>
              </label>
            </div>

            <button type="submit" class="btn-register">註冊</button>
          </form>
        </section>
      </div>
    </main>



    <footer class="site-footer">
      <div class="footer-container">
        <!-- Logo 區 -->
        <div class="footer-block footer-logo-block">
          <img src="/img/bobozoo logo.png" alt="BOBOZOO logo" class="footer-logo-img">
          <h2 class="footer-logo-text">BOBOZOO</h2>
        </div>

        <!-- Office 資訊 -->
        <div class="footer-block">
          <h3>Office</h3>
          <p>123 Anywhere St. Any City ST 12345</p>
          <p>Tel: +123-456-7890</p>
          <p>hello@reallygreatsite.com</p>
        </div>

        <!-- 營業時間 -->
        <div class="footer-block">
          <h3>Business hours</h3>
          <p>Monday - Friday: 9am – 6pm</p>
          <p>Saturday: 9am – 12pm</p>
        </div>
      </div>

      <hr class="footer-divider">

      <div class="footer-bottom">
        <p>Get social</p>
        <div class="footer-social-icons">
          <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
          <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
